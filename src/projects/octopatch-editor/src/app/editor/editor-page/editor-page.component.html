<div id="op-editor-page" class="op-editor-page">
  <ng-container *ngFor="let node of nodeConfigurations">
    <opui-node
      [id]="node.id"
      [configuration]="node"
      [selected]="selectedNode?.id === node?.id"
      (selectClick)="selectNode($event)"
      (editClick)="editNode($event)"
      (deleteClick)="deleteNode($event)"
    ></opui-node>
  </ng-container>
</div>
