<div
  id="op-editor-page"
  class="op-editor-page"
  style="border: 1px dashed red; box-sizing: border-box;"
>
  <ng-container *ngFor="let node of nodeConfigurations">
    <opui-node
      [id]="node.id"
      [configuration]="node"
      (click)="selectNode(node.id)"
      [selected]="selectedNode?.id === node?.id"
    ></opui-node>
  </ng-container>
</div>
