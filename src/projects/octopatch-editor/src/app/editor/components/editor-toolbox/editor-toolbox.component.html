<div class="op-editor-toolbox">
  <div class="op-editor-toolbox-items">
    <div
      class="op-editor-toolbox-item"
      *ngFor="let nodeDescription of nodeDescriptions$ | async"
      (click)="handleItemClicked(nodeDescription)"
    >
      <div class="op-editor-toolbox-item-title">
        {{ nodeDescription.displayName }} ({{ nodeDescription.key }})
      </div>
      <div class="op-editor-toolbox-item-details">
        <p>{{ nodeDescription.displayDescription }}</p>
      </div>
      <div class="op-editor-toolbox-item-actions"></div>
    </div>
  </div>
  <div class="op-editor-toolbox-actions">
    <button mat-flat-button color="danger" (click)="disconnect()">
      Disconnect
    </button>
  </div>
</div>
